help.dashboard.title=Help voor Enigma DedOA
help.dashboard.content=Met Enigma DedOA maak je berekeningen en vergelijkingen voor het oscillerende apogeum van de Maan \
  (de ware of gecorrigeerde 'Zwarte Maan'). \
  Deze berekeningen ondersteunen een onderzoek naar de bepaling van de juiste berekening voor dit oscillerende apogeum.</br></br> \
  Via dit scherm kun je de volgende acties uitvoeren door op de knoppen te klikken:\
  <ul><li><b>Berekeningen</b>: berekeningen voor een specifiek moment of voor een periode.</li>\
   <li><b>Vergelijkingen</b>: vergelijk berekeningen volgens meerdere methoden.</li>\
  <li><b>Formules</b>: interactief werken met formules.</li>\
  <li><b>Efemeriden</b>: genereer efemerides voor &eacute;&eacute;n van de methoden.</li>\
  </ul></br>\
  Enigma DedVM is tweetalig. Je kunt de taal veranderen door op de knop <b>Nederlands/Dutch</b> of <b>English</b> te klikken. \
  De taalkeuze blijft intact totedat je Enigma DedVM afsluit. Het programma start altijd op met de Engelse taal.</br></br>\
  Je kunt het programma stoppen met de knop <b>Afsluiten</b></br>\
  Om dit help-scherm te sluiten klik je op de knop <b>Sluit</b>.  