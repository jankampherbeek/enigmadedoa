help.dashboard.title=Help for Enigma DedOA
help.dashboard.content=With Enigma DedOA you can perform calculations and comparisons for the oscillating apogee of the Moon \
  (the true or corrected 'Black Moon'). \
  These calculations support a research into the correct calculation for this oscillating apogee.</br></br> \
  Using this screen, you can perform the following actions by clicking the correspodning button:\
  <ul><li><b>Calculations</b>: calculations for a specific date and time or for a period.</li>\
  <li><b>Comparisons</b>: compare the calculations according to several methods.</li>\
  <li><b>Formulae</b>: use formulae interactively.</li>\
  <li><b>Ephemerides</b>: generate ephemerides for one of the methods.</li>\
  </ul></br>\
  Enigma DedVM is bilingual. You can change the language by clicking the button <b>Nederlands/Dutch</b> or <b>English</b>. \
  The selected language will be used until you exit Enigma DedVM.The program will always start using the Eglish language.</br></br>\
  You can stop this program with the button <b>Exit</b></br>\
  To close this help-screen click the button <b>Close</b>.  